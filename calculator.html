<!DOCTYPE html>
<html>
<head>
	<title>Calculator </title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<center>
		<h1>Simple Calculator</h1>
	<table cellpadding="5" cellspacing="6" width="400px" id="table_id" class="border">
		<tr>
			<td colspan="4" style="height:50px; text-align: right; color:black;font-weight: bold;font-size: 25px"  id="result_id"></td>
		</tr>
		<tr>
			<td><button>0</button></td>
			<td><button>AC</button></td>
			<td><button>X<sup>2</sup></button></td>
			<td><button>/</button></td>
		</tr>
		<tr>
			<td><button>9</button></td>
			<td><button>8</button></td>
			<td><button>7</button></td>
			<td><button>*</button></td>
		</tr>
		<tr>
			<td><button>6</button></td>
			<td><button>5</button></td>
			<td><button>4</button></td>
			<td><button>-</button></td>
		</tr>
		<tr>
			<td><button>3</button></td>
			<td><button>2</button></td>
			<td><button>1</button></td>
			<td><button>+</button></td>
		</tr>
		<tr>
			<td><button>(</button></td>
			<td><button>)</button></td>
			<td><button>.</button></td>
			<td><button>=</button></td>
		</tr>
		
	</table>
</center>
	<script src="calculator.js"></script>
</body>
</html>
